<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>Login</title>
                
                <!-- Compiled and minified CSS -->
                <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css"/>

                <!--Import jQuery before materialize.js-->
                <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      
                <!-- Compiled and minified JavaScript -->
                <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
                
                <h:outputStylesheet library="css" name="sweetalert.css"/>
                <h:outputScript library="js" name="sweetalert.min.js"/>
          
            </f:facet>
        </h:head>

        <h:body styleClass="blue lighten-2">

            <div class="navbar-fixed">
                <nav>
                 <div class="nav-wrapper blue">
                   <a href="#" class="brand-logo">Login</a>
                   <ul id="nav-mobile" class="right hide-on-med-and-down">
                     <li><a href="#">Cadastre-se</a></li>
                     
                   </ul>
                 </div>
               </nav>
            </div>
            

            <div class="valign-wrapper" id="login-page">
                <div class="container">
                    <div class="center-align">
                        <div class="row">
                            <div class="col s6 offset-s3">
                                <div class="card">
                                    <div class="card-content">
                                        <img class="responsive-img" style="max-width: 85px;" src="https://files.slack.com/files-pri/T2SHB9YLB-F2Z5TABH9/whatsapp_image_2016-10-27_at_17.21.03.jpeg"/>
                                        <div class="center-align">
                                            <h:form id="login-form">
                                                <p:growl autoUpdate="true"/>
                                                <div class="row">
                                                    <div class="input-field col s12">
                                                        <h:inputText id="username"  value="#{login.username}" required="true" requiredMessage="Usuario é Obrigatorio"/>
                                                        <h:outputLabel for="username" value="Usuario"/>                                                        
                                                    </div>                                              

                                                    <div class="input-field col s12">
                                                        <h:inputSecret id="password" value="#{login.password}" required="true" requiredMessage="Senha é Obrigatorio"/>
                                                        <h:outputLabel for="password" value="Senha"/>                                                        
                                                    </div>                                          

                                                    <div class="input-field col s12" align="center">
                                                        <h:commandLink value="Login" styleClass="btn blue lighten-2" actionListener="#{login.Login()}"/>
                                                    </div>               
                                                    <div class="input-field col s12" align="right">
                                                        <li><a href="#">Esqueci a senha</a></li>
                                                    </div>               
                                                </div>
                                            </h:form>                                          
                                        </div>
                                    </div>                                
                                </div>                            
                            </div>
                        </div>
                    </div>   
                </div>
            </div>    
          
            <script>
                $ (document).on("ready", function(){
                    $ ('#login-page').css({'height': window.innerHeight + 'px'});
                });
            </script>
                

        </h:body>

    </f:view>
</html>
